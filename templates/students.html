{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <h1>Students</h1>

    <div class="student-list">
        {% if students %}
            <ul>
                {% for student in students %}
                    <li>{{ student.username }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No students found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
