{% extends "base.html" %}

{% block title %}Create Classroom - LearnArc{% endblock %}

{% block content %}
<div class="container">
    <h2>📝 Create a Classroom</h2>
    <form action="{{ url_for('create_classroom') }}" method="POST">
        <label for="class_name">Classroom Name:</label>
        <input type="text" id="class_name" name="class_name" required>

        <label for="description">Class Description:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Create Classroom</button>
    </form>

    {% if class_code %}
        <div class="class-code">
            <h3>Classroom Created Successfully! 🎉</h3>
            <p><strong>Class Code:</strong> <span id="code">{{ class_code }}</span></p>
            <button onclick="copyCode()">Copy Code</button>
        </div>
    {% endif %}
</div>

<script>
    function copyCode() {
        let code = document.getElementById("code").innerText;
        navigator.clipboard.writeText(code);
        alert("Class code copied: " + code);
    }
</script>
{% endblock %}
